
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h1 class="h1-top">Edit Employee</h1>
    </div>
    
  </div>
  
  <div class="row">
    <div class="col-md-1"></div>
  <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput type="text" [(ngModel)]="pincode">
       
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>Middle Name</mat-label>
          <input matInput type="text" [(ngModel)]="pincode">
         
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" [(ngModel)]="pincode">
           
          </mat-form-field>
        </div>
        <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
  <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Pincode</mat-label>
        <input matInput type="text" [(ngModel)]="pincode">
       
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>Address1</mat-label>
          <input matInput type="text" [(ngModel)]="pincode">
         
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Address 2</mat-label>
            <input matInput type="text" [(ngModel)]="pincode">
           
          </mat-form-field>
        </div>
        <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
  <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput type="text" [(ngModel)]="pincode">
       
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>State</mat-label>
          <input matInput type="text" [(ngModel)]="pincode">
         
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>City</mat-label>
            <input matInput type="text" [(ngModel)]="pincode">
           
          </mat-form-field>
        </div>
        <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
  <div class="col-md-1 ">
    <button mat-raised-button class="btn btn-primary">Update</button>
    </div>
    <div class="col-md-1 ">
        <button mat-raised-button class="btn btn-success">Return to List</button>
        </div>
  </div>
